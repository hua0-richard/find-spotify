<!DOCTYPE html>
<html>
    <head>
        <title>JRE Search</title>
        <!--STYLE SHEET ONE-->
        <link rel="stylesheet" href="styles.css">
        <!--GOOGLE FONTS ROBOTO-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/49cb6d7643.js" crossorigin="anonymous"></script>
        <!--JAVASCRIPT-->
        <script src="results.js"></script>
        <script src="cmdParser.js"></script>
    </head>

    <body class="background">
        <div class="toolsContainer"> 
            <button class="toolsButton"><i class="fas fa-history"></i></button>
            <button class="toolsButton"><i class="fas fa-question-circle"></i></button>
        </div>

        <h1 class="heading">JRE Search</h1>

        <form onsubmit="return false;">
            <div id="searchContainer">
                <input type="text" id="search" placeholder="search">
                <button class="searchButton" type="button" onclick="commandData()"><i class="fas fa-search fa-2x"></i></button>
            </div>
        </form>

    </body>
</html>
